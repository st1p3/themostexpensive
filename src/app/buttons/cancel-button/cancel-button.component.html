<button kendoButton (click)="open()" [primary]="true">Cancel</button>
<kendo-dialog
  title="Please confirm"
  *ngIf="opened"
  (close)="close()"
  [minWidth]="250"
  [width]="450"
>
  <p style="margin: 30px; text-align: center">
    Are you sure you want to continue?
  </p>
  <kendo-dialog-actions>
    <button kendoButton (click)="close()">No</button>
    <button kendoButton (click)="proceed()">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>
