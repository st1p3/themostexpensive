<button kendoButton (click)="open()" [primary]="true">Claim Search</button>
<kendo-dialog
  title="Claim search"
  *ngIf="opened"
  (close)="close()"
  [minWidth]="250"
  [width]="850"
>
  <p>
    <!-- VALUE ADDED JUST FOR DEVELOPMENT PURPOSES-->
    <kendo-textbox
      style="width: 88%"
      required
      value="0490-WC-20-0000074"
      showErrorIcon="initial"
      #claimSearchInput
    ></kendo-textbox>
    <button
      kendoButton
      look="outline"
      class="send-button"
      style="width: 10%; margin-left: 10px"
      (click)="onSearch()"
      look="outline"
    >
      Search
    </button>
  </p>
  <kendo-grid [data]="claimedData" scrollable="none">
    <kendo-grid-column
      field="Discontinued"
      title=""
      [style]="{ 'text-align': 'center' }"
    >
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <button
          kendoButton
          (click)="selectClaim(rowIndex)"
          style="color: blue"
          look="clear"
        >
          Select
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="claimNumber" title="Claim Number">
    </kendo-grid-column>
    <kendo-grid-column field="fullName" title="Claimant"> </kendo-grid-column>
    <kendo-grid-column field="customer" title="Customer"> </kendo-grid-column>
    <kendo-grid-column field="doi" title="DOI"> </kendo-grid-column>
  </kendo-grid>
</kendo-dialog>
